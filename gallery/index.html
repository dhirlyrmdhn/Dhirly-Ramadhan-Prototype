<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="../src/style/global.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <link rel="stylesheet" href="../src/style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="full-screen-height flex column">

                <header class="header" id="header">
                    <div class="wrapper flex padding-medium space-between">
                        <span class="content">
                            <a href="../index.html">
                                <span class="material-symbols-outlined">
                                    arrow_back
                                </span>
                            </a>
                        </span>
                        <span class="content absolute center-children">
                            Dhirly Ramadhan
                        </span>
                        <span class="content">
                            Menu
                        </span>
                    </div>
                </header>

                <section class="gallery flex-1 padding-medium" id="gallery">
                    <div class="wrapper center-align-parent flex gap-medium">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </section>

                <div class="bottom-content" id="bottom-content">
                    <div class="wrapper padding-medium">
                        <div class="width center-parent gap-medium flex">
                            <span class="circle flex center-parent border padding-medium">
                                <span class="material-symbols-outlined">
                                    mail
                                </span>
                            </span>
                            <span class="circle flex center-parent border padding-medium">
                                <span class="material-symbols-outlined">
                                    question_mark
                                </span>
                            </span>
                            <span class="circle flex center-parent border padding-medium">
                                <span class="material-symbols-outlined">
                                    bookmark
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
